apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website-deployment
spec:
  replicas: 1 # Number of replicas (pods) you want to run
  selector:
    matchLabels:
      app: personal-website
  template:
    metadata:
      labels:
        app: personal-website
    spec:
      containers:
      - name: personal-website-container
        image: madmangaz/personal-website-container:parades-1 # Replace with your actual image name
        ports:
        - containerPort: 80 # Expose the port your application listens on

---
apiVersion: v1
kind: Service
metadata:
  name: personal-website-service
spec:
  type: NodePort
  selector:
    app: personal-website
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-website-ingress
spec:
  tls:
  - hosts:
    - garymoore.ie
    - www.garymoore.ie
    secretName: personal-website-tls
  rules:
  - host: garymoore.ie
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-website-service
            port:
              number: 80
  - host: www.garymoore.ie
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-website-service
            port:
              number: 80
